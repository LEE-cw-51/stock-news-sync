name: Stock Data Sync & AWS Lambda Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 1. 라이브러리 설치 및 "강력한" 경량화 작업
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 기존 라이브러리 폴더 삭제 후 재생성
          rm -rf backend/lib
          mkdir -p backend/lib
          
          # Linux 환경에 최적화된 바이너리 설치 (Lambda 환경 호환성)
          pip install -r backend/requirements.txt -t backend/lib --platform manylinux2014_x86_64 --only-binary=:all: --implementation cp --python-version 3.11 --upgrade
          
          # [용량 최적화 핵심] 불필요한 폴더 및 파일 강제 삭제
          cd backend/lib
          find . -type d -name "__pycache__" -exec rm -rf {} +
          find . -type d -name "*.dist-info" -exec rm -rf {} +
          find . -type d -name "tests" -exec rm -rf {} +
          find . -type d -name "bin" -exec rm -rf {} +
          
          # AWS Lambda에 기본 내장된 boto3 관련 라이브러리 삭제 (용량 대폭 절감)
          rm -rf boto3 botocore s3transfer

      # 2. AWS 자격 증명 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 3. 배포 패키지 생성 (Zip) - 기존과 동일
      - name: Create Zip Package
        run: |
          cd backend/lib
          zip -r ../../deploy_package.zip .
          cd ../..
          zip -g deploy_package.zip backend/*.py backend/config/*.py backend/services/*.py

      # 4. S3 업로드 및 Lambda 업데이트 (이 부분을 수정)
      - name: Deploy to AWS Lambda via S3
        env:
          S3_BUCKET: "my-stock-sync-deploy-bucket"
        run: |
          # S3로 파일 복사
          aws s3 cp deploy_package.zip s3://$S3_BUCKET/deploy_package.zip
          
          # S3에 있는 파일을 사용하여 Lambda 코드 업데이트
          aws lambda update-function-code \
            --function-name stock-news-sync \
            --s3-bucket $S3_BUCKET \
            --s3-key deploy_package.zip